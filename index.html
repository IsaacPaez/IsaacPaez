<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
        }
        #qr-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Login con WhatsApp</h2>
    <input type="text" id="phone" placeholder="Ingresa tu número de teléfono">
    <button onclick="login()">Iniciar Sesión</button>

    <h2>Generar Código QR</h2>
    <button onclick="generateQR()">Generar QR</button>

    <div id="qr-container"></div>

    <script>
        let token = "";

        async function login() {
            const phone = document.getElementById("phone").value;
            if (!phone) {
                alert("Ingresa un número de teléfono.");
                return;
            }

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });

            const data = await response.json();
            if (data.token) {
                token = data.token;
                alert("Inicio de sesión exitoso. Token recibido.");
            } else {
                alert("Error al iniciar sesión.");
            }
        }

        async function generateQR() {
            if (!token) {
                alert("Primero inicia sesión para obtener un token.");
                return;
            }

            const response = await fetch("/add-client", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById("qr-container").innerHTML = `<h3>Escanea el QR</h3><img src="/qr/${data.clientId}" alt="Código QR">`;
            } else {
                alert("Error generando el código QR.");
            }
        }
    </script>

</body>
</html>
